<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Shoes Collection</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        .shoes-hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('https://images.unsplash.com/photo-1549298916-b41d501d3772?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: #ff3333;
            transform: scale(1.05);
        }

        .products-section {
            padding: 5rem 2rem;
            background: #f9f9f9;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.25rem;
            color: #ff4d4d;
            margin-bottom: 1rem;
        }

        .product-buttons {
            display: flex;
            gap: 1rem;
        }

        .view-details, .buy-now {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .view-details {
            background: #f0f0f0;
            color: #333;
        }

        .buy-now {
            background: #ff4d4d;
            color: white;
        }

        .view-details:hover, .buy-now:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header class="shoes-hero">
        <div class="hero-content">
            <h1>Step into Luxury</h1>
            <p>Discover our exclusive collection of premium footwear</p>
            <button class="cta-button">Shop Now</button>
        </div>
    </header>

    <section class="products-section">
        <div class="products-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="Red Nike Sneakers" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">Nike Air Max</h3>
                    <p class="product-price">$199.99</p>
                    <div class="product-buttons">
                        <button class="view-details">View Details</button>
                        <button class="buy-now">Buy Now</button>
                    </div>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1608231387042-66d1773070a5" alt="White Sneakers" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">Classic White</h3>
                    <p class="product-price">$159.99</p>
                    <div class="product-buttons">
                        <button class="view-details">View Details</button>
                        <button class="buy-now">Buy Now</button>
                    </div>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a" alt="Sport Sneakers" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">Ultra Boost</h3>
                    <p class="product-price">$179.99</p>
                    <div class="product-buttons">
                        <button class="view-details">View Details</button>
                        <button class="buy-now">Buy Now</button>
                    </div>
                </div>
            </div>

            <!-- Product 4 -->
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa" alt="Running Shoes" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">Runner Pro</h3>
                    <p class="product-price">$149.99</p>
                    <div class="product-buttons">
                        <button class="view-details">View Details</button>
                        <button class="buy-now">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
