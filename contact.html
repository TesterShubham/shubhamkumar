<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Shubham Kumar</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="hero contact-hero">
        <div class="hero-content text-center">
            <h1 class="main-title">Thank You</h1>
            <p class="hero-subtitle">for taking the time to reach out!</p>
            <p class="hero-description">Your interest means a lot. Let's create something amazing together! ðŸ˜Š</p>
        </div>
    </header>

    <section class="contact-form-section">
        <div class="contact-container">
            <div class="form-wrapper">
                <h2>Get In Touch</h2>
                <form id="contactForm" onsubmit="sendEmail(event)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        Send Message
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
            
            <div class="contact-info">
                <h3>Contact Information</h3>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <p>V.P.O   JALAG</p>
                        <p>TESHIL  JAISINGHPUR</p>
                        <p>DISTT   KANGRA</p>
                        <p>PIN     176094</p>
                        <p>HIMACHAL PARDESH</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <p>+91 7347438858</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>shubhamkumar23017@gmail.com</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        function sendEmail(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;
            
            window.location.href = `mailto:shubhamkumar23017@gmail.com?subject=Contact from ${name}&body=Name: ${name}%0D%0AEmail: ${email}%0D%0APhone: ${phone}%0D%0A%0D%0AMessage:%0D%0A${message}`;
        }
    </script>
</body>
</html>
